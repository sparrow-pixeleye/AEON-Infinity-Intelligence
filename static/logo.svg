<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8ab4f8" />
            <stop offset="100%" stop-color="#669df6" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <radialGradient id="sphereGradient" cx="30%" cy="30%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
        </radialGradient>
    </defs>
    
    <!-- Background sphere -->
    <circle cx="32" cy="32" r="28" fill="url(#logoGradient)" filter="url(#glow)" />
    
    <!-- 3D sphere effect -->
    <circle cx="24" cy="24" r="18" fill="url(#sphereGradient)" />
    
    <!-- Neural network nodes -->
    <circle cx="20" cy="20" r="3" fill="white" opacity="0.9">
        <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="25" r="2" fill="white" opacity="0.7">
        <animate attributeName="r" values="2;3;2" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="30" cy="40" r="2.5" fill="white" opacity="0.8">
        <animate attributeName="r" values="2.5;3.5;2.5" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="45" cy="35" r="2" fill="white" opacity="0.6">
        <animate attributeName="r" values="2;2.8;2" dur="1.3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Neural connections -->
    <path d="M20 20 L30 40 L40 25 L45 35" stroke="white" stroke-width="1" stroke-opacity="0.3" fill="none">
        <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M20 20 L40 25" stroke="white" stroke-width="1" stroke-opacity="0.4" fill="none">
        <animate attributeName="stroke-opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite" />
    </path>
    
    <!-- Central intelligence core -->
    <circle cx="32" cy="32" r="6" fill="white" opacity="0.9">
        <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Pulsing rings -->
    <circle cx="32" cy="32" r="38" stroke="url(#logoGradient)" stroke-width="1" fill="none" opacity="0.3">
        <animate attributeName="r" values="38;42;38" dur="4s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="32" cy="32" r="34" stroke="url(#logoGradient)" stroke-width="1" fill="none" opacity="0.5">
        <animate attributeName="r" values="34;38;34" dur="3s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Outer glow -->
    <circle cx="32" cy="32" r="30" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.8">
        <animate attributeName="stroke-width" values="2;3;2" dur="2s" repeatCount="indefinite" />
    </circle>
</svg>